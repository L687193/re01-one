<p>幼年遭遇
申鹤出生于一个普通的家庭，但幼年时母亲因病去世，父亲为挽救妻子走投无路，听信邪术“以童女献祭可复活亡妻”的谣言，将年幼的申鹤带入山洞献祭给邪灵。所幸她被路过的仙人留云借风真君救下，但父亲因罪孽深重最终自尽。

被仙人收养
留云借风真君将申鹤带回仙山（奥藏山）抚养，传授她仙术与武艺。由于长期与凡人社会隔绝，申鹤的性格逐渐变得淡漠疏离，情感表达也较为迟钝，习惯以“方士”的身份行事。

命格特殊
申鹤天生“孤辰劫煞”命格（克亲克友），被视为不祥之人。为压制命格凶煞，仙人以红绳缚魂之法禁锢她的情感与杀性，导致她对外界表现冷淡，但内心深处仍渴望羁绊。</p>

        <p>1. 烟花匠人之女
家族传承
宵宫出生于稻妻城著名的「长野原烟花店」，这是稻妻历史最悠久的烟花工坊，世代以制作绚丽烟花闻名。她的父亲长野原龙之介是上一代店主，性格洒脱幽默，将烟花技艺与乐观精神传给了宵宫。

“夏祭的女王”
宵宫从小在烟花与祭典的氛围中长大，继承了家族“用烟花传递快乐”的信念。她制作的烟花以创意和热情著称，被称为「夏祭的女王」，深受稻妻民众喜爱。</p>
